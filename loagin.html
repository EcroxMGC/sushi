<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkai Sushi</title>
    <link rel="stylesheet" href="css/loagin.css">
</head>
<body>
    <div class="background-image">
        <div class="navbar">
            <span class="close-button">&#10006;</span>
            <h1 id="enkai-sushi">Enkai Sushi</h1> <!-- Agregado el texto con efecto de sombra difuminada -->
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <input type="text" placeholder="Usuario" id="username" required>
                    <input type="password" placeholder="Contraseña" id="password" required>
                    <button type="button" id="show-password-button">👁️</button>
                </form>
            </div>
            <button type="submit" id="login-button">Iniciar Sesión</button>
            <div class="button-container">
                <button id="create-account-button">Crear Cuenta</button>
            </div>
        </div>
    </div>
    <script src="js/loagin.js"></script>
</body>
</html>
